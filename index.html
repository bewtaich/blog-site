<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Creator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
  </head>
  <body class="light">
    <header>

            <button class="light" id="btn">
              <img src="./assets/images/light-mode.svg" alt="A Sun">
            </button>
   

    </header>
    <main>
      <div>

        <img src="./assets/images/blogs.JPG" alt="Write your blogs here in bubble letters" id="blogs">

      </div>


        <form action="blog.html">
            <label for="user"><b>Username</b></label>
            <input type="text" name="user" id="user">

            <label for="title"><b>Title</b></label>
            <input type="text" name="title" id="title">

            <label for="content"><b>Content</b></label>
            <textarea type="text" name="content" id="content"></textarea>

            <button id="post">Submit Post</button>
        </form>
        
        
      





        

    </main>
	<script src="./assets/js/script.js"></script>
  <script src="./assets/js/form.js"></script>
  </body>
</html>
